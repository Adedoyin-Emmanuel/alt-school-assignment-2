<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALT School Web Development Training</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <main class="w-screen h-screen flex overflow-x-hidden">
      <section
        class="form-banner w-screen h-screen flex flex-col items-center justify-center"
      >
        <section class="heading-container">
          <img src="/assets/logo.png" alt="logo" width="80" height="80" />
          <h1 class="heading capitalize">for individuals</h1>
          <p class="sub-heading">
            Start benefiting from the wellness experience. For companies looking
            on increasing productivity, and improving organization wellness.
          </p>
        </section>
      </section>
      <section class="form w-screen h-screen flex items-center">
        <form class="w-full">
          <section class="form-group">
            <div class="w-full">
              <label for="first-name" class="capitalize">first name</label>
              <input
                type="text"
                name="first-name"
                placeholder="Enter your firstname"
              />
            </div>

            <div class="w-full">
              <label for="last-name" class="capitalize">last name</label>
              <input
                type="text"
                name="last-name"
                placeholder="Enter your lastname"
              />
            </div>
          </section>
          <section class="form-group">
            <div class="gender">
              <label for="gender" class="capitalize">gender</label>
              <select name="gender" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>

            <div>
              <label for="dob" class="capitalize">Date of birth</label>
              <input
                type="date"
                name="dob"
                placeholder="Enter your date of birth"
              />
            </div>
          </section>
          <section class="form-group">
            <div>
              <label for="weight" class="capitalize">weight</label>
              <input
                type="number"
                name="weight"
                placeholder="Enter your weight"
              />
            </div>

            <div>
              <label for="last-name" class="capitalize">height</label>
              <input
                type="number"
                name="height"
                placeholder="Enter your height"
              />
            </div>
          </section>
          <section class="form-section">
            <label for="activity-level" class="capitalize"
              >activity level</label
            >
            <select name="activity-level">
              <option value="level1">level one</option>
            </select>
          </section>
          <section class="form-section">
            <label for="password" class="capitalize">password</label>
            <input
              type="password"
              name="password"
              placeholder="Enter your password"
            />
          </section>
          <section class="button-container">
            <button class="button capitalize">register</button>
          </section>

          <section class="conditions">
            <p>
              By clicking Register, you agree to our
              <a href="#">Terms of use</a> and our
              <a href="#">Privacy Policy</a>
            </p>
          </section>
        </form>
      </section>
    </main>
  </body>
  <script src="/script.js"></script>
</html>
